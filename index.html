<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <input type="text" placeholder="Your Password" id="password" readonly />
      <div class="buttons">
        <button class="btn1" onclick="generatePassword()">GENERATE</button>
        <button class="btn2" onclick="copyPassword()">COPY</button>
        <button class="btn3" onclick="resetPassword()">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
